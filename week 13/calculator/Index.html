<body>
    <button onclick="let number1=prompt('Введите 1 число',);
    let number2=prompt('Введите 2 число',);
    sum (number1,number2)">+</button>
    <button onclick="let number1=prompt('Введите 1 число',);
    let number2=prompt('Введите 2 число',);
    minus (number1,number2)">-</button>
    <button onclick="let number1=prompt('Введите 1 число',);
    let number2=prompt('Введите 2 число',);
    mult (number1,number2)">*</button>
     <button onclick="let number1=prompt('Введите 1 число',);
     let number2=prompt('Введите 2 число',);
     div (number1,number2)">/</button>
<script>
function sum(a, b) {
    let result=+a + +b;
    alert(result)
}
function minus(a, b) {
    let result=+a - +b;
    alert(result)
}
function mult(a, b) {
    let result=+a * +b;
    alert(result)
}
function div(a, b) {
    let result=+a / +b;
    alert(result)
}
</script>
