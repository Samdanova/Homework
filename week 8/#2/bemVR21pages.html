<!DOCTYPE html>
<html lang="rus">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VR 1 page</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="bemVR1page.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@600&display=swap"
            rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&family=Roboto:wght@100;400&display=swap" rel="stylesheet">

    </head>
    <body>
        <header class="header">
            <div class="logo">
                <img class="logo__img" src="img/logo.png" alt="logo">
                <h1 class="logo__text">ВИАРУШКА</h1>
            </div>
            <div class="trash">
                <form class="trash__form">
                    <button class="trash__button">
                        КОРЗИНА<img class="trash__img_trash" src="img/trash.png" alt="buy">
                    </button>
                </form>
            </div>

        </header>
        <main class="main">
            <div class="main-text">
                <div class="main-text__h1">
                    <h1 class="main-text__text">Виртуальная реальность без проводов</h1>
                </div>
                <div class="main-text__p">
                    <p>Лучшее, что случалось с виртуальным миром в реальности. Новый компактный шлем
                        без проводов и дорогих комьютеров.</p>
                </div>
                <form class="main-text__formbutton">
                    <button class="main-text__button">
                        КУПИТЬ
                        <img class="main-text__card" src="img/card.png" alt="buy">
                    </button>
                </form>
            </div>
            <div class="main__img">
                <img class="main__girl" src="img/girl.png" alt="girl" width="100%"></div>
        </main>
        <footer class="footer">
            <nav class="navbar">
                <a class="navbar__item" href="#">Возможности</a>
                <a class="navbar__item" href="#">Где купить</a>
                <a class="navbar__item" href="#">Доставка</a>
                <a class="navbar__item" href="#">Помощь</a>
            </nav>
        </footer>
    </body>
</html>
