<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница-опросник</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>У тебя есть котик? Вноси информацию в форму ниже</h1>
    <form id="form">
        <p>Имя питомца:</p>  
        <p><input type="text"  id="name" name="nameAnimal" placeholder="Имя вашего питомца" required/></p> 
        <p>Имя владельца:</p>
        <p><input type="text" id="nameHuman" name="name" placeholder="Ваше имя" required/></p>
        <p>Контакты:</p>
        <p><input type="tel" id="phone" placeholder="Ваш номер" name="phone" pattern="\+?[0-9\s\-\(\)]+" required min="3" max="20"/></p>
        <p>Укажите породу питомца:</p>
        <select id="typeCat" required>
            <option value="Сфинкс">Сфинкс</option>
            <option value="Сиамская">Сиамская</option>
            <option value="Шотландская вислоухая">Шотландская вислоухая</option>
            <option value="Бенгальская">Бенгальская</option>
            <option value="Русская">Русская</option>
            <option value="Тайская">Тайская</option>
            <option value="Без породы">Без породы</option>
            <option value="Другое">Другое</option>
            </select>
        <p> Чем питается ваш питомец? </p>
            <input type="checkbox" name="eat" value="Сухой корм"/>
             Сухой корм<br />
            <input type="checkbox" name="eat" value="Влажный корм"/> 
            Влажный корм<br/>
            <input type="checkbox" name="eat" value="Натуральный корм"/>
             Натуральный корм <br />
         <p>Пол питомца</p>
         <div id="sex">   
             <input type="radio" name="sexAn" class="sexAn" value="Самка" />
             Самец<br/>
            <input type="radio" name="sexAn" class="sexAn" value="Самец"/> 
            Самка<br/>  
        </div>  
        <p>Комментарий:</p> 
        <div><textarea id="note" rows="5" cols="30" placeholder="Ваш комментарий"></textarea></div> 
        <p>Загрузите фото питомца</p> 
    <input type="file" name="file"/>
    <br/>
    <p><button type="submit" id="postButton">Отправить</button></p>
    </form>
    <script src="index.js"></script>
</body>
</html>
