<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forma.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Валидация</title>
</head>
<body>
    <div class="h2  col-md-4 mb-3">Валидация статическая</div>
    <form>
        <div class="form-group col-md-2 mb-3">
          <label for="InputEmail1">Email адрес</label>
          <input type="email" class="form-control" id="InputEmail" placeholder="Введите e-mail">
        </div>
        <div class="form-group col-md-2 mb-3">
          <label for="domen">Домен</label>
          <input type="text" class="form-control" id="domen" placeholder="Введите домен">
        </div>
        <div class="form-group col-md-2 mb-3">
            <label for="date">Дата создания</label>
            <input type="date" class="form-control" id="date" placeholder="Введите дату">
          </div>
          <div class="form-group col-md-2 mb-3">
            <label for="phone">Ваш номер телефона</label>
            <input type="tel" class="form-control" id="phone" placeholder="Введите номер">
          </div>
        <button type="button" id="submit" class="btn btn-primary col-md-1 mb-3">Отправить</button>
      </form>

      <div class="h2 col-md-4 mb-3">Валидация стандартная</div>
      <form>
          <div class="form-group col-md-2 mb-3">
            <label for="InputEmail1">Email адрес</label>
            <input type="email" class="form-control" id="InputEmail2" placeholder="Введите e-mail">
          </div>
          <div class="form-group col-md-2 mb-3">
            <label for="domen">Домен</label>
            <input type="text" class="form-control" id="domen2" placeholder="Введите домен">
          </div>
          <div class="form-group col-md-2 mb-3">
              <label for="date">Дата создания</label>
              <input type="date" class="form-control" id="date2" placeholder="Введите дату">
            </div>
            <div class="form-group col-md-2 mb-3">
              <label for="phone">Ваш номер телефона</label>
              <input type="tel" class="form-control" id="phone2" placeholder="Введите номер">
            </div>
          <button type="button" id="submit2" class="btn btn-warning col-md-1 mb-3">Отправить</button>
        </form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
