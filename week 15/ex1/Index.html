<body>
    <div>Умножение:</div>
<form action="#">

    <br><label for="number">Введите 2 число:</label>
    <input type="number"id="mult2" placeholder="Число 2">
    <p><input type="button" value="Умножить" onclick="multip()"></p>

</form>
<div>Деление:</div>
<form action="#">
    <label for="number">Введите 1 число:</label>
    <input type="number" id="del1" placeholder="Число 1">
    <br><label for="number">Введите 2 число:</label>
    <input type="number"id="del2" placeholder="Число 2">

<div>Сложение:</div>
<form action="#">

</form>

<div>Вычитание:</div>
<form action="#">
    <label for="number">Введите 1 число:</label>
    <input type="number" id="minus1" placeholder="Число 1">
    <br><label for="number">Введите 2 число:</label>
    <input type="number"id="minus2" placeholder="Число 2">
    <p><input type="button" value="Вычесть" onclick="minus()"></p>

</form>
